<ng-container *ngIf="show" class="modal">
  <div class="modal__information" @modal>
    <ng-content></ng-content>
  </div>
  <div class="modal__actions" @modal>
    <button class="modal__button" (click)="toggle()">Voltar</button>
  </div>
  <div (click)="toggle()" @overlay class="modal__overlay"></div>
</ng-container>
